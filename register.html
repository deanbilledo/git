<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream PC | Ecommerce Website</title>
    <link rel="stylesheet" href="css/register-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="header">
        <div class="container1">
            <div class="navbar">
                <div class="logo">
                    <img src="images/dreampc logo.png" width="125px">
                </div>

                    <nav>
                        <ul id="MenuItems">
                            <li><a href="">Home</a></li>
                            <li><a href="">Products</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </nav>
                    <img src="images/images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>
    
    
        <section class="container">
            <header class="head">Registration Form</header>
                <form action="#" class="form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" required />
                </div>
                    <div class="input-box">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter email address" required />
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter phone number" required />
                        </div>
                        <div class="input-box">
                            <label>Birth Date</label>
                            <input type="date" placeholder="Enter birth date" required />
                        </div>
                        <div class="input-box">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter gender" required />
                        </div>
                    </div>
                </div>
                <button>Submit</button>
                <div class="register-link">
                    <p>Already Have an Account? <a href="./login.html">Login</a></p>
                </div>
                </form>
            </section>
    
    </body>
    </div>




    <!---------JS for toggle menu --------->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "200px"
            }
            else{
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

</body>
</html>
